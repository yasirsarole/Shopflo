<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopflo</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/reset.css">
</head>

<body>
	<main>
		<section class="container">
			<h2>Filter By:</h2>
			<div class="container__filter">
				<div class="container__filter__colors">
					<span>color</span>
					<ul class="container__filter__list"></ul>
				</div>
				<div class="container__filter__title">
					<span>title / subtitle:</span>
					<input placeholder="search across title and subtitle" type="text">
				</div>
			</div>
			<div class="container__creatives">
				<div class="container__creatives__range-container">
					<span class="range-container__range"></span>
					<span><span class="range-container__counter">0</span> / 5 Creatives</span>
				</div>
				<button class="creatives__add">+ Add Creative</button>
			</div>
		</section>
		<aside></aside>
	</main>
	<script src="dist/main.js"></script>
</body>

</html>
