<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopflo</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/reset.css">
</head>

<body>
	<main>
		<section class="container">
			<h2>Filter By:</h2>
			<div class="container__filter">
				<div class="container__filter__colors">
					<span>color</span>
					<ul class="container__filter__list colors-container"></ul>
				</div>
				<div class="container__filter__title">
					<span>title / subtitle:</span>
					<input placeholder="search across title and subtitle" type="text">
				</div>
			</div>
			<div class="container__creatives">
				<div class="container__creatives__range-container">
					<span class="range-container__range"></span>
					<span><span class="range-container__counter">0</span> / 5 Creatives</span>
				</div>
				<button class="creatives__add">+ Add Creative</button>
			</div>
			<div class="container__tiles"></div>
		</section>
		<aside class="sidebar hide">
			<div class="sidebar__header">
				<h2>Creative Creation</h2>
				<figure class="sidebar__header__close">
					<img src="assets/cross.svg" alt="Cross Icon" />
				</figure>
			</div>
			<form id="sidebarForm" class="sidebar__form" action="" method="get">
				<div class="form-group">
					<label for="title">title</label>
					<input type="text" class="form-control" name="title" id="title" placeholder="title">
				</div>
				<div class="form-group">
					<label for="subtitle">subtitle</label>
					<input type="text" class="form-control" name="subtitle" id="subtitle" placeholder="subtitle">
				</div>
				<div class="sidebar__filter__colors">
					<span>select color</span>
					<ul class="sidebar__filter__list colors-container"></ul>
				</div>
				<input class="hidden-color" type="hidden" name="color" value="">
				<div>
					<button type="submit" class="sidebar__submit">Done</button>
					<span class="hide error-message">Please fill all the fields.</span>
				</div>
			</form>
		</aside>
	</main>
	<script src="dist/main.js"></script>
</body>

</html>
